<h1>Create a New Game</h1>
<div mat-dialog-content>
<mat-form-field style="width: 100%;">
    <p>Enter your name: </p>
    <input matInput [(ngModel)]="hostname" name="hostname" style="width: 100%; height: 30px; font-size: 1.5em;">
    <p>Game Title: </p>
    <input matInput [(ngModel)]="gametitle" name="gametitle" style="width: 100%; height: 30px; font-size: 1.5em;">
</mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="submitData()">Submit</button>
</div>
